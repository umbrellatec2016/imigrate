<div id="login">
	<div class="cabecera">
		Registro
	</div>
	
	<div class="imagelogo">
	</div>
	<div class="logintext">
		iMigrate
	</div>

	<div class="form">
		<input type="text" class="form-control" name="username" id="username" placeholder="Usuario" ng-model="username">

		<input type="password" name="passw" class="form-control"  id="passw" placeholder="Contraseña" ng-model="passw">

		<br/>
		<br/>
		<button class="form-control ingresar" ng-click="create()" >Registro</button>

		<label class="labellost">Olvidaste tu contraseña ?</label>

</div>
